<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>SADA - Sistema de Asignación Digital de Aulas</title>
    
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,600,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/fontawesome-all.css" rel="stylesheet">
    <link href="css/swiper.css" rel="stylesheet">
	<link href="css/magnific-popup.css" rel="stylesheet">
	<link href="css/styles-custom.css" rel="stylesheet">
	
	<link rel="icon" href="images/sada.ico">
</head>
<body data-spy="scroll" data-target=".fixed-top">
    
    <div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <a class="navbar-brand logo-image" href="admin.html"><img src="img/sada.png" alt="alternative"></a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-awesome fas fa-bars"></span>
            <span class="navbar-toggler-awesome fas fa-times"></span>
        </button>
    </nav> 

    <header id="header" class="header">
        <div class="header-content">
            <div class="container">
                <div class="row"> 
                    <div class="col-lg-1"></div>
                    <div class="col-lg-4">
                        
                    <div class="form-container">
                    <form id="requestForm" data-toggle="validator" data-focus="false">
                        <div class="form-group">
                            <input type="email" class="form-control-input" id="remail" name="remail" required>
                            <label class="label-control" for="remail">Usuario</label>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control-input" id="rpassword" name="rpassword" required>
                            <label class="label-control" for="rphone">Contraseña</label>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group checkbox">
                            <input type="checkbox" id="rrememberme" value="Remember-Me" name="rrememberme">Recordarme 
                        </div>
                        <div class="form-group">
                            <a href="admin.html"> 
                                <button type="button" class="form-control-submit-button">INICIAR SESIÓN</button>
                            </a>
                        </div>
                        <div class="form-message">
                            <div id="rmsgSubmit" class="h3 text-center hidden"></div>
                        </div>
                    </form>
                </div> 
                    </div> 
                    <div class="col-lg-1"></div>
                    <div class="col-lg-6">
                        
                    </div> 
                </div> 
            </div> 
        </div> 
    </header> 

<div class="copyright">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p class="p-small">Copyright © 2020 SADA - Sistema de Asignación Digital de Aulas</p>
            </div> 
        </div> 
    </div> 
</div> 

<script src="js/jquery.min.js"></script> 
<script src="js/popper.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/jquery.easing.min.js"></script> 
<script src="js/swiper.min.js"></script> 
<script src="js/jquery.magnific-popup.js"></script> 
<script src="js/validator.min.js"></script> 
<script src="js/scripts.js"></script> 
</body>
</html>
